<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Purchase</title>
    <link href="index.css" rel="stylesheet">
</head>
<body >
    <h1>Stocks Purchase</h1>
    <main class="container">
        <label>Initial Price:  </label><input placeholder="Enter Price" type="number"  id="initial-price" min="0"/>
        
        <label>Quantity of Stocks: </label><input placeholder="Enter quantity of stocks"  type="number" id="stocks-quantity" min="0"/>
        
        <label>Current Price: </label><input placeholder="Enter current price" type="number" id="current-price" min="0">
        
        <button id="submit-btn">Calculate</button>
        <button id="clear-btn">Clear</button>

        <div id="output"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
